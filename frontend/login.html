<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Connexion ‚Äî Syst√®me s√©curis√© de collecte de votes" />
    <title>Connexion ‚Äî Votes S√©curis√©s</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
        .login-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 24px;
        }

        .login-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 40px 32px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.4);
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-header .icon {
            font-size: 48px;
            margin-bottom: 12px;
            display: block;
        }

        .login-header h1 {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 4px;
        }

        .login-header p {
            color: var(--muted);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--muted);
            margin-bottom: 6px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--bg);
            color: var(--text);
            font-size: 15px;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.15);
        }

        .login-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            border-radius: 10px;
            padding: 12px;
            font-size: 13px;
            margin-bottom: 16px;
            display: none;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            border-radius: 14px;
            border: none;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: #0b1224;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(34, 197, 94, 0.25);
            transition: all 0.2s;
            letter-spacing: 0.3px;
        }

        .login-btn:active {
            transform: scale(0.97);
        }

        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .demo-info {
            margin-top: 24px;
            padding: 16px;
            background: rgba(59, 130, 246, 0.08);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 12px;
            font-size: 12px;
            color: var(--muted);
        }

        .demo-info strong {
            color: var(--accent2);
        }

        .demo-cred {
            font-family: 'Courier New', monospace;
            color: var(--accent);
        }
    </style>
</head>

<body>
    <div class="login-wrapper">
        <div class="login-card">
            <div class="login-header">
                <span class="icon">üõ°Ô∏è</span>
                <h1>Votes S√©curis√©s</h1>
                <p>Connectez-vous pour acc√©der au syst√®me</p>
            </div>

            <div id="loginError" class="login-error"></div>

            <form id="loginForm" autocomplete="on">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" placeholder="admin" required autofocus />
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
                </div>
                <button type="submit" class="login-btn" id="loginBtn">üîê Se connecter</button>
            </form>

            <div class="demo-info">
                <strong>Comptes de d√©monstration :</strong><br />
                <br />
                üë®‚Äçüíº <strong>Admin</strong> : <span class="demo-cred">admin / admin</span><br />
                üë∑ <strong>Agent</strong> : <span class="demo-cred">agent / agent</span>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.port === '3000'
            ? 'http://localhost:8080'
            : window.location.origin;

        // If already logged in, redirect
        const token = localStorage.getItem('sv_token');
        const role = localStorage.getItem('sv_role');
        if (token) {
            redirectByRole(role);
        }

        function redirectByRole(role) {
            if (role === 'admin' || role === 'auditor') {
                window.location.href = '/dashboard.html';
            } else {
                window.location.href = '/index.html';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('loginError');
            errorDiv.style.display = 'none';
            btn.disabled = true;
            btn.textContent = '‚è≥ Connexion‚Ä¶';

            try {
                const resp = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: document.getElementById('username').value,
                        password: document.getElementById('password').value,
                    }),
                });

                if (!resp.ok) {
                    const err = await resp.json();
                    throw new Error(err.detail || 'Erreur de connexion');
                }

                const data = await resp.json();
                localStorage.setItem('sv_token', data.access_token);
                localStorage.setItem('sv_role', data.role);
                localStorage.setItem('sv_username', data.username);

                redirectByRole(data.role);
            } catch (err) {
                errorDiv.textContent = err.message;
                errorDiv.style.display = 'block';
            }

            btn.disabled = false;
            btn.textContent = 'üîê Se connecter';
        });
    </script>
</body>

</html>
